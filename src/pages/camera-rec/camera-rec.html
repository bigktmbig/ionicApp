<ion-header>

	<ion-navbar>
		<ion-title>cameraRec</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-toolbar position="top" teal>
		<ion-title>Camera Recording</ion-title>
		<ion-buttons end>
			<button royal (click)="startCamera()">
				<ion-icon name="camera"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>

	<ion-content padding class="pictures">
	<ion-img width="200" src="{{path}}"></ion-img>
	</ion-content>

	<ion-toolbar position="top" teal>
		<ion-title>Camera Recording</ion-title>
		<ion-buttons end>
			<ion-buttons end class="share-buttons">
				<button (click)="stopCamera()"> Stop Camera</button>

				<button (click)="takePicture()"> Take Picture Camera</button>

				<button (click)="SwitchCamera()"> Switch Camera</button>

				<button (click)="showCamera()"> Show Camera</button>

				<button (click)="hideCamera()"> Hide Camera</button>
			</ion-buttons>
		</ion-buttons>
	</ion-toolbar>

</ion-content>
